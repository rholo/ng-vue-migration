<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS migration with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module('app', [])
    </script>
    <script src="components/HeaderSection.vue.js"></script>
    <script src="app/migrate.vue.js"></script>
    <script src="app/migrate.store.js"></script>
    <script src="app/migrate.ctrl.js"></script>
</head>
<body>
    <main ng-controller="migrateCtrl as vm">
        <div id="app" ng-non-bindable>
            <Migrate />
        </div>
    </main>
</body>
</html>
